[pytest]
# Pytest configuration for VRT+Spike Video Deblurring

# Test discovery patterns
python_files = test_*.py *_test.py bench_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for workflows
    benchmark: Performance benchmarks
    slow: Tests that take significant time to run
    gpu: Tests that require GPU
    data: Tests that require dataset

# Ignore paths
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    third_party
    data
    checkpoints
    outputs

# Coverage options (when using --cov)
[coverage:run]
source = src
omit = 
    */tests/*
    */third_party/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

